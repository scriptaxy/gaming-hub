name: Build Windows Installer

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
    default: '1.0.0'

env:
  DOTNET_VERSION: '9.0.x'

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout
   uses: actions/checkout@v4

    - name: Setup .NET
  uses: actions/setup-dotnet@v4
      with:
  dotnet-version: ${{ env.DOTNET_VERSION }}

- name: Get version
      id: version
      run: |
  if ("${{ github.event.inputs.version }}" -ne "") {
          $version = "${{ github.event.inputs.version }}"
} elseif ("${{ github.ref_type }}" -eq "tag") {
       $version = "${{ github.ref_name }}".TrimStart('v')
        } else {
          $version = "1.0.0"
   }
 echo "VERSION=$version" >> $env:GITHUB_OUTPUT
      shell: pwsh

    - name: Restore dependencies
      run: dotnet restore SynktraCompanion/SynktraCompanion.csproj

    - name: Build
      run: dotnet build SynktraCompanion/SynktraCompanion.csproj -c Release --no-restore

    - name: Publish
      run: |
        dotnet publish SynktraCompanion/SynktraCompanion.csproj `
          -c Release `
   -r win-x64 `
          --self-contained true `
      -p:PublishSingleFile=false `
          -p:Version=${{ steps.version.outputs.VERSION }}

    - name: Download ViGEmBus installer
      run: |
        $depDir = "SynktraCompanion/Installer/Dependencies"
 New-Item -ItemType Directory -Force -Path $depDir
        $url = "https://github.com/nefarius/ViGEmBus/releases/download/v1.22.0/ViGEmBus_1.22.0_x64_x86_arm64.exe"
        Invoke-WebRequest -Uri $url -OutFile "$depDir/ViGEmBus_Setup.exe"
      shell: pwsh

    - name: Install Inno Setup
      run: |
        choco install innosetup -y
      shell: cmd

    - name: Update version in installer script
      run: |
        $issPath = "SynktraCompanion/Installer/SynktraCompanion.iss"
        $content = Get-Content $issPath -Raw
        $content = $content -replace '#define MyAppVersion ".*"', "#define MyAppVersion `"${{ steps.version.outputs.VERSION }}`""
 Set-Content $issPath $content
      shell: pwsh

    - name: Build Installer
      run: |
    & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "SynktraCompanion\Installer\SynktraCompanion.iss"
      shell: pwsh

    - name: Upload Installer
      uses: actions/upload-artifact@v4
      with:
        name: SynktraCompanion-Installer-${{ steps.version.outputs.VERSION }}
        path: SynktraCompanion/Installer/Output/*.exe

    - name: Upload Portable
      uses: actions/upload-artifact@v4
      with:
        name: SynktraCompanion-Portable-${{ steps.version.outputs.VERSION }}
   path: SynktraCompanion/bin/Release/net9.0-windows/win-x64/publish/

  release:
    needs: build-windows
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
 path: artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/**/*.exe
        generate_release_notes: true
   draft: false
   prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
