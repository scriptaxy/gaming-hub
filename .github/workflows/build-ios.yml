name: Build iOS App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    env:
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true
      DOTNET_ROOT: /Users/runner/.dotnet-custom
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clean install .NET 8 SDK
        run: |
          # Download and install .NET 8 to custom location
          curl -sSL https://dot.net/v1/dotnet-install.sh -o dotnet-install.sh
          chmod +x dotnet-install.sh
          ./dotnet-install.sh --channel 8.0 --install-dir $DOTNET_ROOT
          echo "$DOTNET_ROOT" >> $GITHUB_PATH

      - name: Verify .NET version
        run: |
          $DOTNET_ROOT/dotnet --version
          $DOTNET_ROOT/dotnet --list-sdks

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Install iOS Workload
        run: $DOTNET_ROOT/dotnet workload install ios --skip-sign-check

      - name: Update project to .NET 8
        run: |
          sed -i '' 's/net9.0-ios/net8.0-ios/g' "gaming hub/gaming hub.csproj"
          cat "gaming hub/gaming hub.csproj"

      - name: Restore NuGet packages
        run: $DOTNET_ROOT/dotnet restore "gaming hub/gaming hub.csproj"

      - name: Build for iOS Simulator
        run: $DOTNET_ROOT/dotnet build "gaming hub/gaming hub.csproj" -c Debug -f net8.0-ios -r iossimulator-arm64 --no-restore

      - name: Build for iOS Device
        run: $DOTNET_ROOT/dotnet build "gaming hub/gaming hub.csproj" -c Release -f net8.0-ios -r ios-arm64 --no-restore
        continue-on-error: true

      - name: List build outputs
        run: |
          echo "=== Simulator Build ==="
          find "gaming hub/bin/Debug" -name "*.app" 2>/dev/null || echo "No simulator app found"
          echo "=== Release Build ==="
          find "gaming hub/bin/Release" -name "*.app" 2>/dev/null || echo "No release build found"

      - name: Upload Simulator Build
        uses: actions/upload-artifact@v4
        with:
          name: ios-simulator-build
          path: gaming hub/bin/Debug/net8.0-ios/iossimulator-arm64/
          retention-days: 14
          if-no-files-found: warn

      - name: Upload Release Build
        uses: actions/upload-artifact@v4
        with:
          name: ios-device-build
          path: gaming hub/bin/Release/net8.0-ios/ios-arm64/
          retention-days: 14
          if-no-files-found: warn
