name: Build iOS App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-13
    env:
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Remove conflicting .NET versions
        run: |
          sudo rm -rf /usr/local/share/dotnet
          sudo rm -rf ~/.dotnet

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Verify .NET version
        run: |
          dotnet --version
          dotnet --list-sdks

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Install iOS Workload
        run: dotnet workload install ios --skip-sign-check

      - name: Update project to .NET 8
        run: |
          sed -i '' 's/net9.0-ios/net8.0-ios/g' "gaming hub/gaming hub.csproj"
          cat "gaming hub/gaming hub.csproj"

      - name: Restore NuGet packages
        run: dotnet restore "gaming hub/gaming hub.csproj"

      - name: Build for iOS Simulator
        run: dotnet build "gaming hub/gaming hub.csproj" -c Debug -f net8.0-ios -r iossimulator-arm64 --no-restore

      - name: Build for iOS Device
        run: dotnet build "gaming hub/gaming hub.csproj" -c Release -f net8.0-ios -r ios-arm64 --no-restore
        continue-on-error: true

      - name: List build outputs
        run: |
          echo "=== Simulator Build ==="
          find "gaming hub/bin/Debug" -name "*.app" 2>/dev/null || echo "No simulator app found"
          echo "=== Release Build ==="
          find "gaming hub/bin/Release" -name "*.app" 2>/dev/null || echo "No release build found"

      - name: Upload Simulator Build
        uses: actions/upload-artifact@v4
        with:
          name: ios-simulator-build
          path: gaming hub/bin/Debug/net8.0-ios/iossimulator-arm64/
          retention-days: 14
          if-no-files-found: warn

      - name: Upload Release Build
        uses: actions/upload-artifact@v4
        with:
          name: ios-device-build
          path: gaming hub/bin/Release/net8.0-ios/ios-arm64/
          retention-days: 14
          if-no-files-found: warn
